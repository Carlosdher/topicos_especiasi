  <script>

    lista = document.getElementById("teste")
    butaomenu = document.getElementById("butao")
    butaomenu.onclick = Menu
    butaofechar = document.getElementById("butao_fechar")
    butaofechar.onclick = fecharMenu

    

    function Menu(){
    	lista.style.display = 'block';
    	butaofechar.style.display = 'block';
    	butaomenu.style.display = 'none';

    }

    function fecharMenu() {
    	lista.style.display = 'none';
    	butaofechar.style.display = 'none'; 
    	butaomenu.style.display = 'block';
    }

	
  </script>
